<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absen</title>
  </head>

  <body>
    <!-- ganti src url dengan url form anda -->
    <iframe
      id="gform"
      src="https://docs.google.com/forms/d/e/1FAIpQLSfJRSHq4hhYJn6i8rVkvyN4eLn5GlHDhBQjoZK2PaqmazX8jA/viewform?usp=sf_link"
      width="100%"
      height="720"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      >Memuat
    </iframe>

    <script type="text/javascript">
      var load = 0;
      // sesuaikan id gform dengan id yang ada pada tag iframe di atas
      document.getElementById("gform").onload = function () {
        load++;
        if (load > 1) {
          // ganti url dibawah dengan url webapp anda
          document.location =
            "https://script.google.com/macros/s/AKfycbw2tYecjW5A-uHLFMbH36XuIL-cYYraLAmtgjc_bjUTC0k5aLJWzhNp9vfGhxMb_HEqpA/exec";
        }
      };
    </script>
  </body>
</html>
